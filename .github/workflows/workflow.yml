name: CI

on:
    pull_request:
        types: [opened, reopened, synchronize, ready_for_review]
        branches:
            - main

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    install:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup Node
              id: cache
              uses: actions/setup-node@v3
              with:
                  cache: "yarn"
                  cache-dependency-path: yarn.lock
            - name: Print output of cache step
              run: echo ${{ steps.cache.outputs }}
            - name: Install dependencies
              run: yarn
            - name: Typescript check
              run: yarn tsc
            - name: Linting
              run: yarn lint
    build:
        needs: install
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  cache: "yarn"
                  cache-dependency-path: yarn.lock
            - name: Install dependencies
              run: yarn
            - name: Run Script
              run: yarn start
