name: "Cache"

description: "Cache files and directories"

outputs:
  cache-hit:
    description: "True if there was a cache hit, false otherwise"
    value: ${{ steps.cache.outputs.cache-hit }}

runs:
  using: "composite"
  steps:
    - name: Cache dependencies
      id: cache
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          other/node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock', 'other/yarn.lock') }}
    - name: print paths
      run: echo "${{ fromJSON('["yarn.lock", "other/yarn.lock"]')}}"
      shell: bash
